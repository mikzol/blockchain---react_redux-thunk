<!doctype html>
<html>
    <head>
      <title>Soqqle</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="./styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
  <body>
    <div id="wrapper">
      <header>Header</header>
      <div id="wrapper-content">
          <aside>
            <div id="friends-list">
              <p id="friends-list-status">
                Good Morning Dan, update your status here!
                <hr></hr>
                <div id="friends-list-status-text">
                  <input type="text" autoComplete="off" id="status-text" placeholder="Testing"/>
                </div>
              </p>
              <p class="friend-widget">
                Friend 1!
              </p>
              <p class="friend-widget">
                Friend 2!
              </p>
              <p class="friend-widget">
                Friend 3!
              </p>
              <p class="friend-widget">
                Friend 4!
              </p>
              <p class="friend-widget">
                Friend 5!
              </p>
              <p class="friend-widget">
                Friend 6!
              </p>
              <p class="friend-widget">
                Friend 7!
              </p>
              <p class="friend-widget">
                Friend 8!
              </p>
          </div>
        </aside>
        <main class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div id="nav-top">
                Top Nav
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div id="main-content-status-text">
                Status text
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div id="main-content">
                Main content
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
