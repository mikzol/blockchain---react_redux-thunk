    <script type="text/javascript">
        var url = "";
        /**
         * @description callback function
         * @param data: to embed into iframe of anwerquestion.
         */
        function getData(data) {
            if (
                data &&
                data.query &&
                data.query.results &&
                data.query.results.resources &&
                data.query.results.resources.content &&
                data.query.results.resources.status == 200
            )
                loadHTML(data.query.results.resources.content);
            else if (data && data.error && data.error.description) loadHTML(data.error.description);
            else loadHTML('Error: Cannot load ' + url);
        }

        var loadHTML = function (html) {
            var iframe = document.getElementById('embed-frame');
            iframe.src = 'about:blank';
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(
                html.replace('./app_bundle.js', 'http://localhost:3000/soqqle_summit/js/app_bundle.js')
                    .replace('<base href="undefined">', '')
                    .replace('href="', 'href="https://books.google.com/talktobooks')
                    .replace('/talktobooks/talktobooks/', '/talktobooks/')
                    .replace(
                        /<head>/i,
                        '<head><base href="https://books.google.com/talktobooks/"><scr' +
                        'ipt>document.addEventListener("click", function(e) { if(e.target && e.target.nodeName == "A") { e.preventDefault(); parent.loadURL(e.target.href); } });</scr' +
                        'ipt>',
                )
                ,
            );
            iframe.contentWindow.document.close();
        };
        jQuery(document).ready(function () {
            jQuery('.scrollbar-inner').scrollbar();

            $(".menu-hamburger a.close-menu").click(function () {

            $(".menu-hamburger a.open-menu").click(function () {

            });

                $(".col-deep").addClass("col-md-6").removeClass("col-md-12");

                $(".expand-tokens").removeClass("close-tokens");
